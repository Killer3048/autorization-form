<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div class="background">
        <div class="background-overlay"></div>
        <div class="flying-object"></div>
        <div class="flying-object"></div>
        <div class="flying-object"></div>
        <div class="flying-object"></div>
        <div class="flying-object"></div>
        <div class="flying-object"></div>
        <div class="flying-object"></div>
        <div class="flying-object"></div>
        <div class="flying-object"></div>
        <div class="flying-object"></div>
    </div>
    <div class="form-container">
        <form action="#" method="post">
            <div class="form-header">
                <h1>Авторизация</h1>
                <p>Введите свои данные, для входа в систему</p>
            </div>
            <div class="input-container">
                <input type="text" id="username" required>
                <label for="username">Username</label>
                <div class="input-border"></div>
            </div>
            <div class="input-container">
                <input type="password" id="password" required>
                <label for="password">Password</label>
                <div class="input-border"></div>
            </div>
            <button type="submit" class="cyber-button">Войти</button>
            <p class="form-message">Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        </form>
        <div class="change-line">
            <div class="change-line_type_black"></div>
            <div class="change-line_type_white"></div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
